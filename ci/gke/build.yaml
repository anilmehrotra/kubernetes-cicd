---
apiVersion: tekton.dev/v1alpha1
kind: PipelineResource
metadata:
  name: backend-image
spec:
  type: image
  params:
  - name: url
    value: gcr.io/_PROJECT_ID/demo/backend
---
apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: update-status
spec:
  inputs:
    resources:
    - name: image
      type: image
  steps:
  - name: message 
    image: golang
    env:
    - name: GOPATH
      value: /workspace/go
    command:
    - echo
    args:
    - "pass"
---
apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: build-push
spec:
  inputs:
    resources:
      - name: workspace
        type: git
    params:
      - name: pathToDockerFile
        description: The path to the dockerfile to build
        default: /workspace/workspace/Dockerfile
      - name: pathToContext
        description:
          The build context used by Kaniko
          (https://github.com/GoogleContainerTools/kaniko#kaniko-build-contexts)
        default: /workspace/workspace
  outputs:
    resources:
      - name: builtImage
        type: image
  steps:
  - name: build-and-push
    image: gcr.io/kaniko-project/executor
    env:
    - name: "DOCKER_CONFIG"
      value: "/builder/home/.docker/"
    command:
      - /kaniko/executor
    args:
      - --dockerfile=${inputs.params.pathToDockerFile}
      - --destination=${outputs.resources.builtImage.url}
      - --context=${inputs.params.pathToContext}
      - --cache=true
      - --cache-repo=${outputs.resources.builtImage.url}
      - --insecure
---

---
apiVersion: tekton.dev/v1alpha1
kind: Pipeline
metadata:
  name: demo-pipeline
spec:
  resources:
  - name: source-repo
    type: git
  - name: backend-image
    type: image
  tasks:
  - name: build-backend 
    taskRef:
      name: build-push
    params:
      - name: pathToDockerFile
        value: /workspace/workspace/app/backend/Dockerfile
      - name: pathToContext
        value: /workspace/workspace/app/backend
    resources:
      inputs:
      - name: workspace
        resource: source-repo
      outputs:
      - name: builtImage
        resource: backend-image
