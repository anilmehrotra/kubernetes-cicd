apiVersion: tekton.dev/v1alpha1
kind: TaskRun
metadata:
  name: build-backend
spec:
  taskRef:
    name: build-application
  trigger:
    type: manual
  inputs:
    resources:
      - name: docker-source
        resourceRef:
          name: application-git-repo
    params:
      - name: pathToDockerFile
        value: /workspace/docker-source/app/backend/Dockerfile
      - name: pathToContext
        value: /workspace/docker-source/app/backend
  outputs:
    resources:
      - name: builtImage
        resourceRef:
          name: frontend-image