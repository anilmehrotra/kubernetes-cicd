apiVersion: tektonexperimental.dev/v1alpha1
kind: EventBinding
metadata:
  name: backend-binding-ci
  namespace: default
  labels:
    app: backend-binding-ci
spec:
  eventname: pushevents
  eventtype: dev.knative.source.github.push
  serviceAccount: backend-binding-ci-account
  selector:
    matchLabels:
      app: backend-binding-ci
  template:
    metadata:
      labels:
        role: backend-binding-ci
  pipelineRef:
    name: backend-pipeline-ci
  sourceref:
    name: backend-pipeline-ci-source
  resourceTemplates:
  - name: demo-source-repo
    metadata:
      name: demo-source-repo
      namespace: default 
    spec:
      type: git
      params:
      - name: url
        value: https://github.com/castlemilk/kubernetes-cicd
  - name: backend-image 
    metadata:
      name: backend-image 
      namespace: default 
    spec:
      type: image
      params:
      - name: url
        value: registry.kube-system.svc.cluster.local/demo/backend